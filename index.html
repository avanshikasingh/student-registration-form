<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Rgistration form</h1>
    <form>
      <label for="Name">first name:</label>
      <input type="text" name="name" id="name" required /><br><br>
      <label for="Name">last name:</label>
      <input type="text" name="name" id="name" required /><br><br>
      <label for="phone-no">phone no:</label>
      <input type="numbers" name="phone-no" id="phone no" required /><br><br>
      <label for="Email">Email-id:</label>
      <input type="email" name="email" id="email" required /><br> 
      <label for="Gender">Gender:</label>
      <input type="radio" id="gender" value="Male">Male
      <input type="radio" id="gender" value="female">Female <br><br>
      <label for="DOB">Date of birth:</label>
      <input type="date"><br><br>
      <label for="addres">Address:</label>
      <input type="address"><br><br>
      <label for="city">city:</label>
      <input type="text"><br><br>
      <label for="state">State:</label>
      <input type="text"><br><br>
      <label for="Country">Country</label>
      <input type="text"><br><br>
      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" value:Drawing>drawing
      <input type="checkbox" value:singing>singing
      <input type="checkbox" value:sketching>sketching
      <input type="checkbox" value:others>others <br><br>
      <label for="Qualification">Qualification:</label>
      <input type="checkbox">High school(10th)
      <input type="checkbox">higher school(12th)
      <input type="checkbox">Graduation(Bachelor)
      <input type="checkbox">Post Graduation
      <input type="checkbox">PHD<br><br>

      <label for="Courses">Courses applied for:</label>
      <input type="radio">BCA
      <input type="radio">B.COM
      <input type="radio">B.SC
      <input type="radio">BA
      <input type="radio">MCA <br><br>

      <label for="Pass">Password:</label>
      <input type="Password"><br><br>
      <button>submit</button>
    </form>
</body>
</html>
